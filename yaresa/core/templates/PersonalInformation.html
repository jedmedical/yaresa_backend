<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>JED Medical | Admin Login</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/custom.css" rel="stylesheet">
</head>

  <body style="background-color:#ff3300;">
	
	 <div class="container-fluid">
	    <nav class="navbar navbar-expand-lg navbar-dark scrolling-navbar">
    <a class="navbar-brand" href="#">
	 <img src="images/yaresalogo.png" class="logo-style" alt="YARESA">
	</a>
        </nav>
	</div>
  
	
	<div class="container">
    
 	<div class="row my-5">
		<div class="col-xs-12 col-sm-12 card" style="">
			   <form name="demoform" method="post" role="form">
			   
			   
			       <div class="row pic-row">
          <div class="card pic-card col-md-4 col-sm-6 col-xs-8 offset-sm-4">
      
			  <p class="h4 text-center grey-text text-uppercase pt-2">Client's Picture</p><br>
			   <div class="row d-flex justify-content-center">
			  <div class="file-field">
        <div class="mb-4" align="center">
       <img id="imgId" src="images/placeholder-avatar.jpg" class="avatar-pic">
        </div>
        <div class="d-flex justify-content-center">
            <div class="btn btn-mdb-color btn-rounded float-left">
                <span>Add photo</span>
                <input name="clientpicture" type="file" onchange="document.getElementById('imgId').src = window.URL.createObjectURL(this.files[0])" required>
            </div>
        </div>
    </div>
         </div>
             
           </div>
        </div><br><br>
			   
			   
			   
				<p class="h3 text-center grey-text text-uppercase">Demographic</p><br>
				   <div class="form-row">
				        <div class="col-sm-2">
												<div class="md-form form-group">
						   							<label class="control-label">Title</label>
						   							<input type="text" class="form-control" name="firstname" required>
												</div>
			            </div>
		                <div class="col-sm-3">
												<div class="md-form form-group">
						   							<label class="control-label">First Name</label>
						   							<input type="text" class="form-control" name="firstname" required>
												</div>
			            </div>				
						<div class="col-sm-3">
												<div class="md-form form-group">
						   							<label class="control-label">Last Name</label>
						   						<input type="text" class="form-control" name="lastname" required>
												</div>
						</div>	
						<div class="col-sm-4">
												<div class="md-form form-group">
						   							<label class="control-label">Other Name</label>
						   						<input type="text" class="form-control" name="othername" required>
												</div>
						</div>		
				   </div>	
			       <div class="form-row">
				   <div class="col-sm-4 py-2">
				    <label class="h5 text-uppercase grey-text">Date of Birth :</label>
                       <div class="md-form form-group">
						<span style="margin-bottom:15px;"></span>
						<input type="date" class="form-control" name="dateofbirth" required>				 
						</div>
					 </div>
	                  <div class="col-sm-4">			   
				        <label class="h5 grey-text text-uppercase">Sex :</label>
						<div class="form-check">
						<input class="form-check-input white" type="radio" name="sex" id="maleradio" value="Male" required>
						<label class="form-check-label" for="maleradio">Male</label>
				        </div>
						
						<div class="form-check">
						<input class="form-check-input white" type="radio" name="sex" id="femaleradio" value="Female" required>
						<label class="form-check-label" for="femaleradio">Female</label>
				        </div>
						</div>
						<div class="col-sm-4">
						<label class="h5 maritalstyle text-uppercase">Marital Status :</label>
						<div class="form-check">
						<input class="form-check-input white" type="radio" name="marital" id="singleradio" value="Single" required>
						<label class="form-check-label" for="singleradio">Single</label>
				        </div>
				
						<div class="form-check">
						<input class="form-check-input white" type="radio" name="marital" id="marriedradio" value="Married" required>
						<label class="form-check-label" for="marriedradio">Married</label>
						</div>
						</div>
				   </div>
			<div class="form-row">				     
				   <div class="col-sm-4 py-2">
				     <div class="md-form form-group">
				    <label class="control-label">Nationality</label>
				    <input type="text" class="form-control"  name="nationality" required >
			        </div>
				  </div>
				 <div class="col-sm-4 py-2">
				     <div class="md-form form-group">
				     <label class="control-label">Religion</label>
				     <input type="text" class="form-control"  name="religion" required >
			         </div>
				 </div>
				 <div class="col-sm-4 py-2">
				     <div class="md-form form-group">
				     <label class="control-label">Digital Address (GP Code)</label>
				     <input type="text" class="form-control"  name="gpaddress" required >
			         </div>
				 </div>
			 </div>
				  
				  <div class="form-row">				     
				   <div class="col-sm-4 py-2">
				     <div class="md-form form-group">
				    <label class="control-label">Occupation</label>
				    <input type="text" class="form-control"  name="occupation" required >
			        </div>
				  </div>
				 <div class="col-sm-4 py-2">
				     <div class="md-form form-group">
				     <label class="control-label">Email</label>
				     <input type="email" class="form-control"  name="email" required >
			         </div>
				 </div>
				 <div class="col-sm-4 py-2">
				     <div class="md-form form-group">
				     <label class="control-label">Mobile</label>
				     <input type="text" class="form-control"  name="mobile" required >
			         </div>
				 </div>
			 </div>
				  
				  <label class="h5 grey-text text-uppercase">Emergency Contact:</label>
				  <div class="form-row">				  
				   <div class="col-sm-4">
				     <div class="md-form form-group">
				     <label class="control-label">Name</label>
				     <input type="text" class="form-control"  name="emername" required >
			         </div>
				 </div>
				 <div class="col-sm-4">
				     <div class="md-form form-group">
				     <label class="control-label">Mobile</label>
				     <input type="text" class="form-control"  name="emermobile" required >
			         </div>
				 </div>
			 </div>
			 
			 <label class="h5 text-color text-center text-uppercase py-2">lab tests</label><br>
				   <label class="h6 text-color text-uppercase">Blood Group :</label>
				   
			       <div class="form-row">
				    <div class="col-sm-2 col-xs-6">
					  <div class="form-check">
						<input class="form-check-input white" type="radio" name="bloodgroup" id="Apositive" value="A+" required>
						<label class="form-check-label" for="Apositive">A+</label>
				      </div>
					  <div class="form-check">
						<input class="form-check-input white" type="radio" name="bloodgroup" id="Anegative" value="A-" required>
						<label class="form-check-label" for="Anegative">A-</label>
				      </div>
					</div> 
					
					<div class="col-sm-2 col-xs-6">
					  <div class="form-check">
						<input class="form-check-input white" type="radio" name="bloodgroup" id="Bpositive" value="B+" required>
						<label class="form-check-label" for="Bpositive">B+</label>
				      </div>
					  <div class="form-check">
						<input class="form-check-input white" type="radio" name="bloodgroup" id="Bnegative" value="B-" required>
						<label class="form-check-label" for="Bnegative">B-</label>
				      </div>
					</div> 
					
					<div class="col-sm-2 col-xs-2">
					  <div class="form-check">
						<input class="form-check-input white" type="radio" name="bloodgroup" id="ABpositive" value="AB+" required>
						<label class="form-check-label" for="ABpositive">AB+</label>
				      </div>
					  <div class="form-check">
						<input class="form-check-input white" type="radio" name="bloodgroup" id="ABnegative" value="AB-" required>
						<label class="form-check-label" for="ABnegative">AB-</label>
				      </div>
					</div> 
					
                    <div class="col-sm-2 col-xs-2">
					  <div class="form-check">
						<input class="form-check-input white" type="radio" name="bloodgroup" id="Opositive" value="O+" required>
						<label class="form-check-label" for="Opositive">O+</label>
				      </div>
					  <div class="form-check">
						<input class="form-check-input white" type="radio" name="bloodgroup" id="Onegative" value="O-" required>
						<label class="form-check-label" for="Onegative">O-</label>
				      </div>
					</div>  					
				</div>
				      
					  <!--Sickling Status -->
				    <label class="h6 text-color text-uppercase">sickling status :</label>
				    <div class="form-row">
				       <div class="col-sm-2 col-xs-6">
						 <div class="form-check">
						   <input class="form-check-input white" type="radio" name="sicklingstatus" id="AA" value="AA" required>
						   <label class="form-check-label" for="AA">AA</label>
				         </div>
				       </div>
					   
					   <div class="col-sm-2 col-xs-6">
						 <div class="form-check">
						   <input class="form-check-input white" type="radio" name="sicklingstatus" id="AS" value="AS" required>
						   <label class="form-check-label" for="AS">AS</label>
				         </div>
				       </div>
					   
					   <div class="col-sm-2 col-xs-6">
						 <div class="form-check">
						   <input class="form-check-input white" type="radio" name="sicklingstatus" id="SS" value="SS" required>
						   <label class="form-check-label" for="SS">SS</label>
				         </div>
				       </div>
					   
					   <div class="col-sm-2 col-xs-6">
						 <div class="form-check">
						   <input class="form-check-input white" type="radio" name="sicklingstatus" id="SC" value="SC" required>
						   <label class="form-check-label" for="SC">SC</label>
				         </div>
				       </div>
					   
                    </div>					
				   
				   <!-- G6PD -->
				   <label class="h6 text-color text-uppercase">g6pd :</label>
				    <div class="form-row">
					 
				       <div class="col-sm-2 col-xs-6">
						 <div class="form-check">
						   <input class="form-check-input white" type="radio" name="g6pd" id="normal" value="Normal" required>
						   <label class="form-check-label" for="normal">Normal</label>
				         </div>
				       </div>
					   
					    <div class="col-sm-2 col-xs-6">
						 <div class="form-check">
						   <input class="form-check-input white" type="radio" name="g6pd" id="partialdefect" value="Partial Defect" required>
						   <label class="form-check-label" for="partialdefect">Partial Defect</label>
				         </div>
				       </div>
					   
					    <div class="col-sm-2 col-xs-6">
						 <div class="form-check">
						   <input class="form-check-input white" type="radio" name="g6pd" id="fulldefect" value="Full Defect" required>
						   <label class="form-check-label" for="fulldefect">Full Defect</label>
				         </div>
				       </div>
					   
					 </div><br>
			 
				<hr>
             <div class="row">
			   <div class="col-sm-8 offset-sm-3">
			     <button type="submit" class="col-md-4 btn aqua-gradient btn-rounded form-control" id="button">SAVE</button> 
		          <button type="reset" class="col-md-4 btn peach-gradient btn-rounded form-control" id="button">RESET</button><br>
			    </div>
				
				</div>				
									 				
			   </form>	
		</div>
	</div>
</div>
