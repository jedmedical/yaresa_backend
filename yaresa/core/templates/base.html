{% load static %}
<!DOCTYPE html>
<html lang="en" class="full-height">
    <head>

</head>

                        <ul class="navbar-nav mr-auto pull-xs-right">

                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

							 <li class="nav-item">

                            </li>
                        </ul>

                    </div>
                </div>
            </nav>

        <!-- Navigation & Intro -->


            <!--Intro Section-->


        <!-- Navigation & Intro -->

        <!-- Main content -->
      {% block content %}{% endblock %}
        <!-- Main content -->

        <!--Footer-->

        <!--/.Footer-->
           <!--Footer-->
        <footer class="page-footer center-on-small-only unique-color-dark pt-0 nav-down" style="position:fixed;
   bottom:0;
   width:100%;overflow: hidden;
   z-index:1
   ">

            <!--Copyright-->
            <div class="footer-copyright">
                <div class="container-fluid">
                    &copy; 2018 Copyright: <a href="">Yaresa </a>

                </div>

        </footer>
        <!--/.Footer-->

        <!-- JQuery -->
        <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="{%  static 'js/mdb.min.js' %}"></script>
         <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
        <!--Toast -->
        <script type="text/javascript" src="{% static 'js/iziToast.min.js' %}"></script>
        <script>

            toastr.options = {
                        "closeButton": true, // true/false
                        "debug": false, // true/false
                        "newestOnTop": false, // true/false
                        "progressBar": true, // true/false
                        "positionClass": "toast-top-center", // toast-top-right / toast-top-left / toast-bottom-right / toast-bottom-left
                        "preventDuplicates": true,
                        "onclick": null,
                        "showDuration": "300", // in milliseconds
                        "hideDuration": "1000", // in milliseconds
                        "timeOut": "5000", // in milliseconds
                        "extendedTimeOut": "1000", // in milliseconds
                        "showEasing": "swing",
                        "hideEasing": "linear",
                        "showMethod": "fadeIn",
                        "hideMethod": "fadeOut"
                    }


        </script>

 {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'error' %}
            <script type="text/javascript">

                iziToast.error({
                    message: '{{ message|safe }}',

                    position: 'topCenter'
                });
            </script>
            {% else %}
                <script type="text/javascript">
                iziToast.success({
                    message: '{{ message|safe }}',

                    position: 'topCenter'
                });
                </script>
            {% endif %}

        {% endfor %}
    {% endif %}


        <script>
            //Animation init
            new WOW().init();

            //Modal
            $('#myModal').on('shown.bs.modal', function () {
                $('#myInput').focus()
            })

            // Material Select Initialization
            $(document).ready(function () {
                $('.mdb-select').material_select();

            });


        </script>

        <script>
            $(function () {
                var selectedClass = "";
                $(".filter").click(function () {
                    selectedClass = $(this).attr("data-rel");
                    $("#gallery").fadeTo(100, 0.1);
                    $("#gallery div").not("." + selectedClass).fadeOut().removeClass('animation');
                    setTimeout(function () {
                        $("." + selectedClass).fadeIn().addClass('animation');
                        $("#gallery").fadeTo(300, 1);
                    }, 300);
                });
            });
        </script>
    </body>
</html>
